{% extends 'base.html' %}

{% block navbtn_left %}
<button onclick="location.href = '/ft';" class="mx-1 font-semibold rounded bg-green-300 px-3 py-1 hover:bg-pink-300 transform transition-transform duration-300 hover:scale-125">Auto</button>
<button onclick="location.href = '/';" class="mx-1 font-semibold rounded bg-green-300 px-3 py-1 hover:bg-pink-300 transform transition-transform duration-300 hover:scale-125">PDF</button>
{% endblock %}

{% block content %}
<div class="container mx-auto">
  <h1 class="text-center text-2xl font-bold m-3">Manual control</h1>

  <div class="grid grid-cols-2 gap-4">

    <div id="button-grid" class="grid grid-cols-6 gap-4 p-4 bg-white shadow-md rounded-md">
      <!-- Buttons will be dynamically inserted here -->
    </div>

    <!-- Multi-line Text Box -->
    <div class="bg-white shadow-md rounded-md p-4">
      <textarea autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" id="textField" 
        rows="18" 
        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 resize-none"
        placeholder="Enter command here..."></textarea>
      
      <div>
        <button id="manual-send-btn" 
          class="m-4 text-lg rounded bg-green-400 px-3 py-1 hover:bg-pink-300 transform transition-transform duration-100 hover:scale-110">
          Send
        </button>

        <input type="file" id="fileInput" style="display: none;" accept=".NC">
        <button id="manual-import-button" class="m-4 text-lg rounded bg-green-400 px-3 py-1 hover:bg-pink-300 transform transition-transform duration-100 hover:scale-110">
          Import
        </button>
      </div>
    </div>

  </div>
</div>
<script src="/src/script.js"> </script>
<script src="/src/manual.js"> </script>
{% endblock %}
