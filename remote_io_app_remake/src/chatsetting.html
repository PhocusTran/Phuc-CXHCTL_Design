{{define "content"}}

<div class="flex justify-center text-2xl">
    <div class="w-full rounded-2xl bg-white px-8 pt-6 pb-8 shadow-lg" id="device_data_form">
        <div class="mb-4 flex flex-col">
            <label class="bg-white-100 mb-2 block font-bold text-gray-700" for="exampleDropdown">Choose profile</label>
            <div class="mb-3 flex justify-between">
                <select id="profile_menu_dropdown" class="w-full rounded-md border bg-white p-2 shadow-md">
                    <option class="bg-white-100" value="option1">None</option>
                </select>
            </div>
        </div>

        <div class="mb-4 gap-3">
            <label class="mb-2 block font-bold text-red-600" for="">Device ID*</label>
            <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" id="device_id_input" placeholder="*Must not be empty." />
        </div>

        <div class="w-full mb-4 mt-10 mx-auto text-base">
            <span class="text-2xl font-bold">Enable output control through Telegram</span>
            <div class="p-2 border-2 border-gray-500 rounded">
                <table id="output_table" class="w-full table-auto border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border w-1/3 px-4 py-2 text-left">Pin</th>
                            <th class="border w-1/3 px-4 py-2 text-left">Alias</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows go here -->
                    </tbody>
                </table>

                <div class="mt-4 space-x-2">
                    <button onclick="addRow(0,null,null)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Add Row
                    </button>
                    <button onclick="removeRow(0)" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Remove Last Row
                    </button>
                </div>
            </div>
       </div>

        <div class="w-full mb-10 mx-auto text-base">
            <span class="text-2xl font-bold">Enable input notification through Telegram</span>
            <div class="p-2 border-2 border-gray-500 rounded">
                <table id="input_table" class="w-full table-auto border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border w-1/3 px-4 py-2 text-left">Pin</th>
                            <th class="border w-1/3 px-4 py-2 text-left">Alias</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows go here -->
                    </tbody>
                </table>

                <div class="mt-4 space-x-2">
                    <button onclick="addRow(1, null, null)" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Add Row
                    </button>
                    <button onclick=" removeRow(1) " class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
                        Remove Last Row
                    </button>
                </div>
            </div>
        </div>


        <div class="flex items-center justify-around">
            <button class="focus:shadow-outline rounded bg-green-600 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none" id="add_chat_data_btn" >Add</button>

            <button class="focus:shadow-outline rounded bg-sky-600 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none" id="submit_device_data_btn" >Save</button>

            <button class="focus:shadow-outline rounded bg-red-600 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none" id="remove_chat_data_btn" >Remove</button>
        </div>


    </div>
    <script src="/src/chatsetting.js"></script>
</div>
{{end}}
