{{define "content"}}

<div class="flex text-xl justify-center">
    <form class="w-full rounded-2xl bg-white px-8 pt-6 pb-8 shadow-lg" id="device_data_form">
        <div class="mb-4">
            <label class="mb-2 block text-xl font-bold text-gray-700" for="wifi_ssid"> SSID </label>
            <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" id="wifi_ssid" type="text" placeholder="Wifi SSID" value=""></input>
        </div>
        <div class="mb-4">
            <label class="mb-2 block text-xl font-bold text-gray-700" for="wifi_password"> Password </label>
            <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" id="wifi_password" type="text" placeholder="Password" />
        </div>

        <div class="mb-4">
            <label class="mb-2 block text-xl font-bold text-red-700" for="password">Device ID*</label>
            <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" id="device_id_input" placeholder="*Must be unquie" />
        </div>

        <div class="mb-4 flex flex-col">
            <label class="mb-2 block bg-white-100 text-xl font-bold text-gray-700" for="exampleDropdown">Choose Port </label>

            <div class="mb-3 flex justify-between">
                <select id="ports_menu_dropdown" class="bg-white mr-5 w-full rounded-md border shadow-md p-2">
                    <option class="bg-white-100" value="option1">dummy</option>
                </select>

                <button class="focus:shadow-outline w-fit rounded bg-sky-600 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none" id="load_port_btn" type="button">load</button>
            </div>
        </div>

        <div class="flex items-center justify-center">
            <button class="focus:shadow-outline rounded bg-sky-600 px-4 py-2 font-bold text-white hover:bg-blue-700 focus:outline-none" id="submit_device_data_btn" type="submit">Sign In</button>
        </div>
    </form>
    <script src="/src/wifi_config.js"></script>
</div>
{{end}}
