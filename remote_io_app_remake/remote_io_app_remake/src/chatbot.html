{{define "content"}}
<div class="flex justify-center text-2xl">
    <div class="w-full rounded-2xl bg-white px-8 pt-6 pb-8 shadow-lg" id="device_data_form">
        <div class="mb-8 gap-3">
            <label class="mb-2 block font-bold text-red-600" for="">Telegram Bot ID*</label>
            <input class="focus:shadow-outline w-full appearance-none rounded border px-3 py-2 leading-tight text-gray-700 shadow focus:outline-none" id="device_id_input" placeholder="*Must not be empty." />
        </div>

        <div class="mx-auto mb-10 w-full text-base">
            <span class="text-2xl font-bold">Chat ID</span>
            <div class="rounded p-2">
                <table id="output_table" class="w-full mt-2 table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="w-3/4 px-4 py-2 text-left">Pin</th>
                            <th class="w-1/4 px-4 py-2 text-left">Alias</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="py-2"><input type="text" value="1" placeholder="Pin number" class="w-full rounded border border-gray px-2 py-2" /></td>
                            <td class="px-4 py-2">
                                <div class="flex flex-col bg-amber-200">
                                    <button onclick="removeRow(0)" class="rounded bg-red-600 py-2 text-white hover:bg-red-700">Remove</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="mt-4 flex justify-center">
                    <button class="w-fit text-4xl text-white font-extrabold rounded bg-sky-400 hover:bg-sky-700 px-4 py-2">+</button>
                </div>

            </div>
        </div>
    </div>
    <script src="/src/chatbot.js"></script>
</div>
{{end}}
